<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 5px;
        }
        .header p {
            color: #777;
            margin-top: 0;
            font-size: 0.9em;
        }
        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group.full-width {
            flex-direction: column;
        }
        .input-wrapper {
            flex: 1;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.8em;
            color: #555;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007acd;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #1e90ff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Get in Touch</h1>
            <p>Send us a message and we'll get back to you soon.</p>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Please enter first name..." required>
                </div>
                <div class="input-wrapper">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Please enter last name..." required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Please enter email..." required>
                </div>
                <div class="input-wrapper">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Please enter phone number..." required>
                </div>
            </div>
            <div class="form-group full-width">
                <div class="input-wrapper">
                    <label for="query">WHAT DO YOU HAVE IN MIND</label>
                    <textarea id="query" name="query" placeholder="Please enter query..."></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="social-icons">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Google"><i class="fab fa-google"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</body>
</html>
